name: Secrets
on:
  workflow_dispatch
jobs:
  set-variables:
   runs-on: ubuntu-latest
   steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install Dependencies (prod)
        run: yarn install --frozen-lockfile --production
        
      - name: Replace API Key in config.js
        run: |
          sed -i 's|__API_KEY__|${{ secrets.API_KEY }}|g' config.js
          
      - name: Run Tests (JEST).
        run: node -e "console.log(process.env.OPENAIKEY)"
        env:
          CI: true
          OPENAIKEY: ${{ secrets.OPENAIKEY }}
